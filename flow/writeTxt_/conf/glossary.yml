  - mar_Deva: '३. उपरोक्त निरीक्षक यांनी नवीन पदाचा कार्यभार त्वरीत स्वीकारावा, त्यांनी अनधिकृतरित्या गैरहजर राहू नये अन्यथा त्यांची अनुपस्थिती अनधिकृत गैरहजेरी म्हणून समजण्यात येईल व विनावेतन करण्यात येईल. तसेच त्यांच्या सेवेचा खंड पडण्याची शक्यता देखिल नाकारता येत नाही. याची जाणीव संबंधीतांना करुन देण्यात येत आहे.'
  - eng_Latn: 'The above Inspector shall assume charge of the new post forthwith, he shall not be unauthorisedly absent otherwise his absence shall be treated as unauthorised absence and shall be made without pay. Also, the possibility of their services being terminated cannot be ruled out. Relatives are being informed.'


  - mar_Deva: '३. उपरोक्त अनुदानामधून करण्यात येणाऱ्या खर्चाचे लेखे प्रचलित लेखासंहितेत ठेवण्यात यावेत तसेच याबाबत आपल्या कार्यालयामार्फत कोषागारातून देयके पारीत झाल्यानंतर त्या महिन्यातील देयकांचे उपयोगिता प्रमाणपत्र प्रमाणक व दिनांक निहाय महिना संपल्यानंतर पुढील महिन्याच्या १५ तारखेपर्यंत महालेखापाल कार्यालयास व शासनास सादर करावे.'
  - eng_Latn: '(3) The accounts of the expenditure to be made out of the aforesaid grants shall be kept in the books of accounts in force and the utilization certificate of the payments made in that month after the payment is made from the treasury through your office in this regard shall be submitted to the Accountant General''s Office and the Government by the 15th of the following month after the end of the month as per the standard and date.'


  - mar_Deva: '२. हे अनुदान ज्या प्रयोजनासाठी मंजूर करण्यात आले आहे त्याच प्रयोजनासाठी खर्च करण्यात यावे. ही रक्कम दुसऱ्या कोणत्याही प्रयोजनासाठी वापरता येणार नाही किंवा वळती करता येणार नाही.'
  - eng_Latn: '(2) The grant shall be used for the purpose for which it is granted. This amount cannot be used for any other purpose.'


  - mar_Deva: '२. संबंधीत निरीक्षक यांनी बदलीचे ठिकाणी इतर कोणत्याही आदेशाची प्रतिक्षा न करता हेच कार्यमुक्तीचे आदेश समजुन तात्काळ रुजु व्हावे व आपला रुजु अहवाल नियंत्रक, वैधमापन शास्त्र, महाराष्ट्र राज्य, मुंबई यांना तसेच शासनास त्वरीत सादर करावा.'
  - eng_Latn: 'The concerned Inspector shall immediately execute the same as the order of discharge without waiting for any other order at the place of transfer and submit his report to the Controller, Validation, Maharashtra State, Mumbai and to the Government immediately.'


  - mar_Deva: '२. संबंधित निरीक्षक यांनी बदलीचे ठिकाणी इतर कोणत्याही आदेशाची प्रतिक्षा न करता हेच कार्यमुक्तीचे आदेश समजून तात्काळ रुजू व्हावे व आपला रुजू अहवाल नियंत्रक, वैधमापन शास्त्र, महाराष्ट्र राज्य, मुंबई यांना तसेच शासनास त्वरीत सादर करावा.'
